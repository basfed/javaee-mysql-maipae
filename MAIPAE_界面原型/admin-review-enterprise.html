<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title>审核单位资料 - MAIPAE - 建筑工程多主体交互平台</title>
        <meta name="keywords" content="MAIPAE,maipae,建筑工程多主体交互平台">
        <meta name="description" content="建筑工程多主体交互平台（MAIPAE）主要通过对建筑工程各责任主体进行质量监督。主要包括工程报监督、工程监督、竣工备案构成。">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <meta name="author" content="兰必钟（Basfed Lan）, http://www.basfed.com">
        <meta name="robots" content="index, follow">
        <link rel="shortcut icon" href="images/maipae-logo.png">
        <link rel="stylesheet" href="css/material.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="maipae-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <header class="mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600" role="banner">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">系统管理员 - 审核单位资料</span>
                    <div class="mdl-layout-spacer"></div>
                    <div class="user-name">兰必钟</div>
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                        <i class="material-icons">arrow_drop_down</i>
                    </button>
                    <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                        <li class="mdl-menu__item">
                            <a href="">角色主页</a>
                        </li>
                        <li class="mdl-menu__item">
                            <a href="">个人信息</a>
                        </li>
                        <li class="mdl-menu__item">
                            <a href="">退出登录</a>
                        </li>
                    </ul>
                </div>
            </header>
            <div class="mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <header class="maipae-drawer-header">
                    <h1 class="mdl-layout-title">MAIPAE</h1>
                    <div class="maipae-contact-dropdown mdl-color-text--grey-500">
                        <span>建筑工程多主体交互平台</span>
                        <div class="mdl-layout-spacer"></div>
                        <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                            <i class="material-icons" role="presentation">arrow_drop_down</i>
                            <span class="visuallyhidden">Accounts</span>
                        </button>
                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                            <li class="mdl-menu__item">
                                <a href="index.html">首页</a>
                            </li>
                            <li class="mdl-menu__item">
                                <a href="mailto:contact@maipae.com" target="_blank">邮件</a>
                            </li>
                        </ul>
                    </div>
                </header>
                <nav class="maipae-navigation mdl-navigation mdl-color--blue-grey-800" role="navigation" aria-label="Global Navigation">
                    <a class="mdl-navigation__link is-active" href="admin-index.html">审核单位资料</a>
                </nav>
                <footer class="footer mdl-color-text--blue-grey-100" role="contentinfo">
                    <p>© 2016 MAIPAE</p>
                </footer>
            </div>
            <main class="mdl-layout__content mdl-color--grey-100" role="main">
                <!-- 主要内容 -->
                <section class="section">
                    <div class="mdl-grid page-main mdl-shadow--2dp">
                        <header class="page-header">
                            <h1>单位注册信息详情</h1>
                        </header>
                        <div class="page-content mdl-cell mdl-cell--12-col">
                            <form class="page-form form-cell--4-col">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" value="四川建设集团有限公司" readonly="readonly" id="enterpriseName">
                                    <label class="mdl-textfield__label" for="enterpriseName">单位名称</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" value="2011/10/01" readonly="readonly" id="enterpriseStartTime">
                                    <label class="mdl-textfield__label" for="enterpriseStartTime">单位成立时间</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" value="建设单位" readonly="readonly" id="enterpriseCharacter">
                                    <label class="mdl-textfield__label" for="enterpriseCharacter">单位性质</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" value="中国四川华蓥市文化路118号" readonly="readonly" id="enterpriseAddress">
                                    <label class="mdl-textfield__label" for="enterpriseAddress">单位地址</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="number" value="1000" readonly="readonly" id="enterpriseNumber">
                                    <label class="mdl-textfield__label" for="enterpriseNumber">单位员工规模</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="url" value="http://www.scjsjtgs.com" readonly="readonly" id="enterpriseWebSite">
                                    <label class="mdl-textfield__label" for="enterpriseWebSite">单位网址</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" value="SCJSJTGS" readonly="readonly" id="enterpriseOrganCode">
                                    <label class="mdl-textfield__label" for="enterpriseOrganCode">单位组织机构代码</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" value="匡全明" readonly="readonly" id="enterprisePerson">
                                    <label class="mdl-textfield__label" for="enterprisePerson">单位联系人</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="email" value="office@scjsjtgs.com" readonly="readonly" id="enterpriseEmail">
                                    <label class="mdl-textfield__label" for="enterpriseEmail">单位邮箱</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="tel" value="0826-4821820" readonly="readonly" id="enterprisePersonTel">
                                    <label class="mdl-textfield__label" for="enterprisePersonTel">单位联系人手机</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <textarea class="mdl-textfield__input" type="text" placeholder="四川建设集团有限公司是由五个子公司、二十个分公司组成的以房屋建筑施工总承包为主业，同时经营房地产开发、酒店及服务业、建筑材料生产及销售、建筑设备租赁、建筑劳务开发、物业管理等行业的企业集团。" readonly="readonly" rows="5" id="remarks"></textarea>
                                    <label class="mdl-textfield__label" for="remarks">备注</label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="mdl-grid page-main mdl-shadow--2dp">
                        <header class="page-header">
                            <h1>审核单位资料，选择审核结果</h1>
                        </header>
                        <div class="page-content mdl-cell mdl-cell--12-col">
                            <form action="admin-index.html" method="POST" class="page-form form-cell--12-col">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <span class="maipae-radio-title">审核结果</span>
                                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                                        <input type="radio" id="option-1" class="mdl-radio__button" name="state" value="通过">
                                        <span class="mdl-radio__label">通过</span>
                                    </label>
                                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                                        <input type="radio" id="option-2" class="mdl-radio__button" name="state" value="不通过">
                                        <span class="mdl-radio__label">不通过</span>
                                    </label>
                                </div>
                                <p>
                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                                        提交
                                    </button>
                                </p>
                            </form>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <script src="js/material.min.js"></script>
    </body>
</html>
